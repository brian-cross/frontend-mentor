<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="result">
          <h1>Your Result</h1>
          <div class="score">
            <div class="score-top">76</div>
            <div class="score-bottom">of 100</div>
          </div>
          <p class="rating">Great</p>
          <p class="score-message">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <div class="summary-heading">Summary</div>
          <div class="summary-category">
            <div class="summary-category-image"></div>
            <div class="summary-category-title"></div>
            <div class="summary-category-score"></div>
          </div>
          <div class="summary-category">
            <div class="summary-category-image"></div>
            <div class="summary-category-title"></div>
            <div class="summary-category-score"></div>
          </div>
          <div class="summary-category">
            <div class="summary-category-image"></div>
            <div class="summary-category-title"></div>
            <div class="summary-category-score"></div>
          </div>
          <div class="summary-category">
            <div class="summary-category-image"></div>
            <div class="summary-category-title"></div>
            <div class="summary-category-score"></div>
          </div>
          <button class="summary-btn">Continue</button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.briancross.ca" target="_blank" rel="noreferrer"
            >Brian Cross</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
